{{ define "base" }}
<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Gore Interactive Server</title>
</head>

<body>
    {{ template "content" . }}
</body>
<script>
var eventSocket = new WebSocket("ws://localhost:16772/ws");
eventSocket.onmessage = function (event) {
    if(event.data === "reload") {
        window.location.reload()
    }
}
</script>

</html>
{{ end }}
